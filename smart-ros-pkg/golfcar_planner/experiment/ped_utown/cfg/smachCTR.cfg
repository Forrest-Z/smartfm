#!/usr/bin/env python
PACKAGE = "ped_utown"
import roslib;roslib.load_manifest(PACKAGE)

from dynamic_reconfigure.parameter_generator import *

gen = ParameterGenerator()

gen.add("path_type", int_t, 0, "path_type", 2, 0, 2)
gen.add("emergency", bool_t, 0, "emergency", False)
gen.add("global_path_exist", bool_t, 0, "global_path_exist", False)
gen.add("replan_path_exist", bool_t, 0, "replan_path_exist", False)
gen.add("reach_destination", bool_t, 0, "reach_destination", False)
gen.add("reach_temp_goal", bool_t, 0, "reach_temp_goal", False)
gen.add("interface_end", bool_t, 0, "interface_end", False)

exit(gen.generate(PACKAGE, "ped_utown", "smachCTR"))