#robot_name: &ROBOT_NAME !!python/object/apply:os.getenv ['ROBOT']
#frame_id: &FRAME_ID !!python/object/apply:string.replace ['robot_name/front_top_lidar', robot_name, *ROBOT_NAME]
topTilted:
  host: 192.168.1.201
  frame_id: e6420/front_top_lidar
frontBottom:
  host: 192.168.1.202
  frame_id: e6420/front_bottom_lidar
base_link_to_front_top_lidar:
  x: 1.78
  z: 1.82
  parent_frame_id: e6420/base_link
  child_frame_id: e6420/front_top_lidar
base_link_to_front_bottom_lidar:
  x: 1.78
  z: 0.755
  parent_frame_id: e6420/base_link
  child_frame_id: e6420/front_bottom_lidar
base_link_to_camera_front_base:
  x: 1.75
  z: 1.32
  pitch: 0.16
  parent_frame_id: e6420/base_link
  child_frame_id: e6420/camera_front_base
camera_front_base_to_img:
  roll: -1.5707963267949
  yaw: -1.5707963267949
  parent_frame_id: e6420/camera_front_base
  child_frame_id: e6420/camera_front_img
camera_front:
  width: 640
  height: 360
  frame_rate: 20
  device: /dev/video0
  camera_name: camera_front
  camera_info_url: file://$(find Launch)/golfcar/sensors/logitech_webcam_param_camera0_LD.ini
  format_mode: 2
  exposure: 3
  brightness: 100
  contrast: 100
  sharpness: 250
  frame_id: e6420/camera_front_img
  
ms/imu_node:
  time_offset: -0.040
  port: /dev/msimu
  autostart: true
  frameid: e6420/imu
  autocalibrate: true
  angular_velocity_stdev: 0.00017